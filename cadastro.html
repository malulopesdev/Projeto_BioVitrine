<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVitrine - Cadastro</title>
    
        <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cadastro.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">BioVitrine</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
        <div class="icons">
            <input type="text" placeholder="Pesquise...">
            
            <a href="cadastro.html" title="Cadastro/Perfil">
                <i class="fa-solid fa-user"></i>
            </a>
            
            <a href="#" title="Carrinho de Compras">
                <i class="fa-solid fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <div id="modal-carrinho" class="modal">
        <div class="modal-content-carrinho">
            <span class="close-carrinho">&times;</span>
            <h3 class="carrinho-titulo">Meu Carrinho</h3>
            
            <div id="carrinho-itens">
                <p>Seu carrinho está vazio.</p>
            </div>
            
            <button class="btn-continuar-comprando">Continuar comprando</button>
        </div>
    </div>

    <section class="cadastro" id="cadastro">
        <h2>Cadastro</h2>
        <p>Cadastre-se para receber novidades sobre novos produtos e marcas parceiras.</p>
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 BioVitrine - Todos os direitos reservados</p>
    </footer>
    
        <script src="js/script.js"></script>
</body>
</html>
